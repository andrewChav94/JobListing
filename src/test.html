<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Jobs Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header"></div>

    <div id="container">

        <div id="tagBox">
            <div class="tags-field">
                <div class="filter-tag">
                    <p class="filter-name">Frontend</p>
                    <button class="filter-cancel"><img src="./assets/icon-remove.svg"></button>
                </div>

                <div class="filter-tag">
                    <p class="filter-name">Frontend</p>
                    <button class="filter-cancel"><img src="./assets/icon-remove.svg"></button>
                </div>

                <div class="filter-tag">
                    <p class="filter-name">Full Stack devops</p>
                    <button class="filter-cancel"><img src="./assets/icon-remove.svg"></button>
                </div>
                <div class="filter-tag">
                    <p class="filter-name">Java</p>
                    <button class="filter-cancel"><img src="./assets/icon-remove.svg"></button>
                </div>
            </div>
            <div>
                <button id="clear-filter">
                    <p>Clear</p>
                </button>
            </div>
        </div>

        <div class="job-box">
            <div class="job-info">
                <img class="job-icon" src="./assets/photosnap.svg" alt="job icon">

                <div class="job-details">
                    <div class="job-company">
                        <p class="c-name">Photosnap</p>
                        <p class="c-new">NEW!</p>
                        <p class="c-featured">FEATURED</p>
                    </div>
                    <p class="job-name">Senior Frontend Developer</p>
                    <div class="job-foot">
                        <p>1d ago</p>
                        <span class="circle"></span>
                        <p>Full Time</p>
                        <span class="circle"></span>
                        <p>USA only</p>
                    </div>
                </div>
            </div>
            <div class="job-tag-field">
                <div>
                    <p>Frontend</p>
                </div>
                
                <p>Senior</p>
                <p>HTML</p>
                <p>CSS</p>
                <p>Javascript</p>
            </div>
        </div>



    </div>

</body>

</html>
